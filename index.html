<!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Register for the 2025 Consecration event. Sign up and download your tag for the 2025 Consecration event." />
      <meta name="keywords" content="2025 Consecration, registration, event registration, Christian conference, download event tag" />
      <meta name="author" content="Consecrated Family" />
      <meta property="og:title" content="2025 Consecration Registration" />
      <meta property="og:description" content="Register for the 2025 Consecration event and get your tag." />
      <meta property="og:image" content="URL to an image of the event or logo" />
      <meta property="og:url" content="URL to your registration page" />
      <meta name="robots" content="index, follow" /> <!-- Ensures search engines index the page -->
      <title>Registration Form - 2025 Consecration</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="./Images/consecrated family logo png.png" type="image/x-icon" />
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        </style>
      </head>
      <body>
        <marquee class="mark">
          Welcome TO 2025 Consecration Registration Site
          Please remember to download your Tag. Thanks!
        </marquee>
      
        <div class="container">
          <header>
            <img src="./Images/consecrated family logo png.png" alt="Logo" class="logo"/>
            <h1>REGISTER FOR 2025 CONSECRATION</h1>
          </header>
      
          <form id="registrationForm" method="POST" action="https://script.google.com/macros/s/AKfycbxHEgwRfJlYLdLLnw87l-zwXpinJOdijuwv8lLfUfUkFzWL5ETDZm6bkEwlu6oa8TYB/exec">
 
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Please enter your name" name="firstName" required />
      
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" placeholder="Middle name" name="middleName" required />
      
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Last name" name="lastName" required />
      
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="e.g. 08012345678 whatsapp precisely" name="phone"  required />
      
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="example@gmail.com" name="email" required />
      
            <label for="ChurchDenomination">Church Denomination:</label>
            <input type="text" id="ChurchDenomination" placeholder="e.g. Redeemed Christian Church" name="ChurchDenomination" required />
      
            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" name="maritalStatus" required>
              <option value="">Select</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Widow">Widow</option>
            </select>
      
            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation" required>
              <option value="">Select</option>
              <option value="Student">Student</option>
              <option value="Employed">Employed</option>
              <option value="Self-employed">Self-employed</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Clergy">Clergy</option>
            </select>
      
            <label for="ageRange">Age Range:</label>
            <select id="ageRange" name="ageRange" required>
              <option value="">Select</option>
              <option value="13-19">13-19</option>
              <option value="20-29">20-29</option>
              <option value="30-44">30-44</option>
              <option value="45-64">45-64</option>
              <option value="65-70">65-70</option>
              <option value="70 and Above">70 and Above</option>
            </select>
      
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
      
            <label for="bibleStudyClass">Bible Study Class:</label>
            <select id="bibleStudyClass" name="bibleStudyClass" required>
              <option value="">Select</option>
              <option value="English">English</option>
              <option value="Yoruba">Yoruba</option>
            </select>
      
            <label for="educationLevel">Educational Level:</label>
            <select id="educationLevel" name="educationLevel" required>
              <option value="">Select</option>
              <option value="Secondary School">Secondary School</option>
              <option value="Admission seeker">Admission seeker</option>
              <option value="Undergraduate">Undergraduate</option>
              <option value="Degree">Degree</option>
              <option value="HND">HND</option>
              <option value="ND">ND</option>
              <option value="NONE">NONE</option>
            </select>
      
            <label for="picture">Upload Picture (Optional):</label>
            <input type="file" id="picture" accept="image" name="picture" />
      
            <button type="submit">Register</button>
          </form>
        </div>

        <footer>
          &copy copyright Consecrated Family 2025
        </footer>
      
        <script src="./index.js"></script>
      </body>
      </html>
